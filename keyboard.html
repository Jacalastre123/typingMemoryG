<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Memory game</title>
           <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Caveat+Brush&family=Funnel+Display:wght@300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+10&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Keyboard Memory game</h1>
   <h3 id="shows"></h3>
   <h5 id="timer">60s</h5>
   <h5 id="scorers">Score: 0</h5>
   <div>
    <h4 id="keys"></h4>
   </div>
   <dialog id="dial">
    <h3>You lost</h3>
    <p id="scoreShow">You got: 0</p>
    <button onclick="dial.close()">Close</button>
    
   </dialog>
   <button onclick="play()">Play</button>
   <input type="text" class="hidden" placeholder="For Mobile Players">
    <footer><hr><a href="https://discord.gg/f7w6a8wmWJ"><button>My Discord</button></a></footer>
   <script src="Value.js"></script>
   
   <script src="main.js"></script>
   <script src="keyboardPop.js"></script>
    
   
</body>
</html>
