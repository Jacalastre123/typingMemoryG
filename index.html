<body>
    
    <img class="logo" src="logo.png" alt="Memory Key Logo">
    <div class="boxes">
   <h3 id="shows">abc...</h3>
   <h5 id="timer">60s</h5>
   <h5 id="scorers">Score: 0</h5>
   <h5 id="highScorers">High Score: 0</h5>
   <div>
    <h4 id="keys">Your keys here, try typing.</h4>
   </div>
        </div>
   <dialog id="dial">
    <h3 id="message">You lost</h3>
    <p id="scoreShow">You got: 0</p>
    <button onclick="dial.close()">Close</button>
    
   </dialog>
   <button onclick="play(this)" id="playBut">Play</button>
   <button onclick="resetHigh()">Reset High Score</button>
      <input type="text" class="hidden" id="codable" placeholder="Code Here/Activate Keyboard">
    <div class="boxes"> 
    <h4>How to play: (Game only playable on Computer)</h4>
        <p>This is Keyboard Memory game, it is like Hasbro(tm)'s Simon game but it uses all your keyboard letters! Mobile can't play this, sorry. </p>
        </div>
